<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pendaftaran Warga Baru</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css'  href='form.css'>

    <script src='index.js' type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
        <header>
          <h2 id="header">Pendaftaran Warga Baru</h2>
        </header>
<div id="contentform">
        <div>
          <label class="desc" id="title1" for="Field1">Nomor Handphone</label>
          <div>
            <input id="no" name="no" type="text" class="field text fn" value="" size="18" tabindex="1">
          </div>
        </div>

        <div>
            <label class="desc" id="title1" for="Field1">Nama</label>
            <div>
              <input id="nama" name="nama" type="text" class="field text fn" value="" size="48" tabindex="1">
            </div>
          </div>
          
        <div>
          <label class="desc" id="title3" for="Field3">Username</label>
          <div>
            <input id="username" name="username" type="text" spellcheck="false" value="62" maxlength="255" tabindex="3"> 
          </div>
        </div>

        <div>
          <label class="desc" id="title3" for="Field3">Username GitHub</label>
          <div>
            <input id="github" name="github" type="text" spellcheck="false" value="62" maxlength="255" tabindex="3"> 
          </div>
        </div>

        <div>
          <label class="desc" id="title3" for="Field3">Username Gitlab</label>
          <div>
            <input id="gitlab" name="gitlab" type="text" spellcheck="false" value="62" maxlength="255" tabindex="3"> 
          </div>
        </div>

        <div>
          <label class="desc" id="title3" for="Field3">Username Git Host</label>
          <div>
            <input id="githost" name="githost" type="text" spellcheck="false" value="62" maxlength="255" tabindex="3"> 
          </div>
        </div>
          
        <div>
          <label class="desc" id="title4" for="Field4">
            Deskripsi
          </label>
        
          <div>
            <textarea id="solusi" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
          </div>
        </div>
        
        <div>
              <div>
                <input id="saveForm" name="saveForm" type="submit" value="Submit">
          </div>
          </div>
</div>  


</body>
</html>
